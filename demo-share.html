<!DOCTYPE html>
<html>
<head>
    <title>Demo Share to TikTok</title>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #111;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin: 10px;
            transition: 0.2s;
        }
        .create-btn {
            background-color: #25F4EE;
            color: #111;
        }
        .create-btn:hover {
            background-color: #20d8d0;
        }
        .share-btn {
            background-color: #000;
            color: #fff;
        }
        .share-btn:disabled {
            background-color: #777;
            cursor: not-allowed;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #25F4EE;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: none;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        #result p {
            margin: 8px 0;
            font-size: 16px;
        }
        .highlight {
            font-weight: bold;
            color: #25F4EE;
            font-size: 17px;
        }
    </style>
</head>
<body>

    <h1>Demo App - Share to TikTok</h1>
    <p>This is a simulation for TikTok <strong>Share Kit</strong> review.</p>

    <!-- NÃºt giáº£ láº­p quÃ¡ trÃ¬nh "Táº¡o ná»™i dung" vÃ  "Share" -->
    <button onclick="simulateContentCreation()" class="create-btn">ðŸŽ¬ Create Video</button>
    <button onclick="simulateShareToTikTok()" id="shareButton" class="share-btn" disabled>ðŸ“¤ Share to TikTok</button>

    <!-- Khu vá»±c hiá»ƒn thá»‹ káº¿t quáº£ giáº£ láº­p -->
    <div id="result">
        <h3>âœ… Share Simulation Successful!</h3>
        <p><b>Video Title:</b> <span class="highlight" id="videoTitle"></span></p>
        <p><b>Status:</b> <span class="highlight">Draft</span></p>
        <p><b>Video ID:</b> <span class="highlight" id="videoId"></span></p>
        <p>Your video has been uploaded to the TikTok Sandbox Environment and saved as a <b>Draft</b>.</p>
    </div>

    <script>
        // Giáº£ láº­p viá»‡c táº¡o video
        function simulateContentCreation() {
            alert("ðŸŽ¬ Video content created successfully in the app!");
            document.getElementById("shareButton").disabled = false;
            // GÃ¡n dá»¯ liá»‡u giáº£ láº­p video
            document.getElementById("videoTitle").textContent = "My Sandbox Demo Video";
            document.getElementById("videoId").textContent = "vid_" + Math.floor(Math.random() * 100000);
        }

        // Giáº£ láº­p chia sáº» video sang TikTok
        function simulateShareToTikTok() {
            alert("Redirecting to TikTok Sandbox... (Share Kit Simulation)");
            setTimeout(function() {
                document.getElementById('result').style.display = 'block';
            }, 1500);
        }
    </script>

</body>
</html>
