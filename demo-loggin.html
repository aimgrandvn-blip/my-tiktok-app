<!DOCTYPE html>
<html>
<head>
    <title>Demo App</title>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #111;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            background: #25F4EE;
            color: #111;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background: #20d8d0;
        }
        #user-info {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #25F4EE;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        #user-info p {
            margin: 8px 0;
            font-size: 16px;
        }
        .highlight {
            font-weight: bold;
            color: #25F4EE;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Demo App for TikTok Review</h1>
    <!-- Nút Login -->
    <button onclick="demoLogin()">Login with TikTok (Sandbox)</button>
    <br><br>

    <!-- Khu vực hiển thị kết quả sau khi "đăng nhập" -->
    <div id="user-info" style="display:none;">
        <p><strong>✅ Login Successful! (Sandbox Mode)</strong></p>
        <p>User: <span class="highlight">TikTok User (Sandbox)</span></p>
        <p>Code: <span class="highlight" id="code"></span></p>
        <p>State: <span class="highlight" id="state"></span></p>
    </div>

    <script>
    // Hàm giả lập quá trình đăng nhập
    function demoLogin() {
        alert("Redirecting to TikTok Sandbox Authorization...");
        setTimeout(function() {
            // Giả lập code và state
            const code = "demo123";
            const state = "test123";

            // Hiển thị kết quả
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('code').textContent = code;
            document.getElementById('state').textContent = state;
        }, 1500);
    }
    </script>
</body>
</html>
