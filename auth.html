<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Auth Callback</title>
</head>
<body>
  <h1>TikTok Auth Callback (Sandbox Demo)</h1>
  <p id="result">Waiting for TikTok redirect...</p>

  <script>
    // Hàm lấy query string từ URL
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Lấy code và state từ URL
    const code = getQueryParam("code");
    const state = getQueryParam("state");

    if (code) {
      document.getElementById("result").innerText =
        "Authorization successful!\nCode: " + code + "\nState: " + state;
    } else {
      document.getElementById("result").innerText =
        "No authorization code found in URL.";
    }
  </script>
</body>
</html>
